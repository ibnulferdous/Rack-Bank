<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Bank- Login</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="mt-24">
        <h1 class="text-6xl	font-light text-center">Welcome to <span class="font-extrabold text-indigo-500">Rack Bank</span></h1>
    </header>

    <main id="login-section" class="bg-indigo-50 w-1/2 mx-auto p-24 mt-16 mt-24 rounded-2xl">
        <div id="login-form flex flex-col">
            <input type="email" name="email" id="email" class="block mb-4 w-full p-1.5 rounded border border-indigo-300" placeholder="Email">
            <input type="password" name="password" id="password" class="block mb-4 w-full p-1.5 rounded border border-indigo-300" placeholder="Password">
            <button type="submit" id="login-btn" class="block rounded bg-indigo-500 text-white font-bold py-3 px-10 text-xl">Login</button>
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>
</html>
